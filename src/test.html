      var elements = $("#table").children("div:not(:first-child)");
      var radius = window.innerHeight > window.innerWidth ? "37vw" : "37vh";

      elements.each((i, element) => {
        let rotate = (360 / elements.length) * i + 90;
        $(element).css({
          transform:
            "translate(-50%, -50%) rotate(" +
            rotate +
            "deg) translate(" +
            radius +
            ") rotate(" +
            -rotate +
            "deg)"
        });
      });
    }

    $(window).resize(() => {
      setUpCircle();
    });

    setUpCircle();
